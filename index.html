<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nicolly Domingues - Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fc;
        }
        .tab-content {
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.3s ease-out, transform 0.3s ease-out;
        }
        .tab-content.active {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body class="min-h-screen">

    <div id="app" class="max-w-4xl mx-auto p-4 md:p-6 lg:p-8">

        <!-- HEADER (Removemos o bot√£o Contatos) -->

            <nav class="flex justify-between items-center">
                <div class="text-2xl font-bold text-indigo-600">
                    <i class="fas fa-magic"></i> Nicolly
                </div>
                <div class="flex space-x-2 sm:space-x-4">
                    <button id="nav-home" class="tab-btn text-indigo-600 font-semibold py-2 px-3 rounded-xl hover:bg-indigo-50" data-tab="home">Home</button>
                    <button id="nav-perfil" class="tab-btn text-gray-600 font-semibold py-2 px-3 rounded-xl hover:bg-indigo-50" data-tab="perfil">Perfil</button>
                </div>
            </nav>
        </header>

        <main>

            <!-- HOME -->
            <section id="home" class="tab-content active p-4 md:p-6 lg:p-8 bg-white rounded-2xl shadow-xl">
                
                <!-- HERO -->
                <div class="bg-indigo-600 text-white p-6 md:p-8 rounded-2xl mb-8 flex flex-col md:flex-row items-center gap-6 shadow-2xl">
                    <img src="https://placehold.co/150x150/5D7EA8/FFFFFF?text=Nicolly" class="w-28 h-28 md:w-36 md:h-36 rounded-full border-4 border-white object-cover shadow-lg">
                    
                    <div class="flex-grow text-center md:text-left">
                        <h1 class="text-4xl md:text-5xl font-extrabold mb-1">Nicolly Domingues</h1>
                        <p class="text-indigo-200 text-lg mb-4">Em constante evolu√ß√£o e pronta para o futuro.</p>
                        <button onclick="showTab('perfil')" class="bg-white text-indigo-600 font-bold py-2 px-6 rounded-full shadow-md hover:bg-gray-100">
                            Saiba Mais
                        </button>
                    </div>
                </div>

                <!-- BLOCO - MINHAS BASES -->
                <h2 class="text-2xl font-bold text-gray-800 mb-6">Minhas Bases e Paix√µes</h2>

                <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
                    <button onclick="showDescription('sonhos')" class="card-btn bg-white p-4 rounded-xl text-center shadow-md border-b-4 border-indigo-400 hover:border-indigo-600">
                        <i class="fas fa-globe-americas text-3xl text-indigo-600 mb-2"></i>
                        <span class="font-semibold text-gray-700 block">Sonhos</span>
                    </button>
                    <button onclick="showDescription('amigos')" class="card-btn bg-white p-4 rounded-xl text-center shadow-md border-b-4 border-purple-400 hover:border-purple-600">
                        <i class="fas fa-users text-3xl text-purple-600 mb-2"></i>
                        <span class="font-semibold text-gray-700 block">Amigos</span>
                    </button>
                    <button onclick="showDescription('familia')" class="card-btn bg-white p-4 rounded-xl text-center shadow-md border-b-4 border-pink-400 hover:border-pink-600">
                        <i class="fas fa-heart text-3xl text-pink-600 mb-2"></i>
                        <span class="font-semibold text-gray-700 block">Fam√≠lia</span>
                    </button>
                    <button onclick="showDescription('hobbies')" class="card-btn bg-white p-4 rounded-xl text-center shadow-md border-b-4 border-green-400 hover:border-green-600">
                        <i class="fas fa-palette text-3xl text-green-600 mb-2"></i>
                        <span class="font-semibold text-gray-700 block">Hobbies</span>
                    </button>
                </div>

                <!-- DESCRI√á√ÉO DOS CARDS -->
                <div id="description-area" class="bg-gray-50 p-6 rounded-2xl shadow-inner border-l-4 border-indigo-500 min-h-[150px] flex items-center justify-center text-center transition duration-500">
                    <p class="text-gray-500 italic">Clique em um dos blocos acima para ver uma descri√ß√£o detalhada.</p>
                </div>

                <!-- üîª AQUI ENTRA A √ÅREA DE CONTATOS (ANTES ERA UMA ABA) -->
                <h2 class="text-3xl font-bold text-gray-800 mb-4 mt-10">Entre em Contato Comigo</h2>
                <p class="text-gray-600 mb-8">Fico feliz em receber sua mensagem.</p>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">

                    <a href="https://wa.me/SEUNUMERO" target="_blank" class="bg-green-500 text-white p-6 rounded-xl text-center shadow-lg hover:bg-green-600 transform hover:scale-[1.05]">
                        <i class="fab fa-whatsapp text-4xl mb-3"></i>
                        <span class="font-bold text-lg">WhatsApp</span>
                    </a>

                    <a href="https://instagram.com/SEUINSTAGRAM" target="_blank" class="bg-pink-600 text-white p-6 rounded-xl text-center shadow-lg hover:bg-pink-700 transform hover:scale-[1.05]">
                        <i class="fab fa-instagram text-4xl mb-3"></i>
                        <span class="font-bold text-lg">Instagram</span>
                    </a>

                    <a href="mailto:SEUEMAIL@email.com" class="bg-indigo-600 text-white p-6 rounded-xl text-center shadow-lg hover:bg-indigo-700 transform hover:scale-[1.05]">
                        <i class="fas fa-envelope text-4xl mb-3"></i>
                        <span class="font-bold text-lg">Email</span>
                    </a>

                </div>

            </section>

            <!-- PERFIL (SEM MUDAN√áAS) -->
            <section id="perfil" class="tab-content p-4 md:p-8 bg-white rounded-2xl shadow-xl">
                <div class="mb-6">
                    <button onclick="showTab('home')" class="text-indigo-600 hover:text-indigo-800 font-semibold flex items-center">
                        <i class="fas fa-arrow-left mr-2"></i> Voltar para Home
                    </button>
                </div>

                <h2 class="text-3xl font-bold text-gray-800 mb-6">Sobre Mim</h2>
            </section>

        </main>

    </div>

    <script>
        const descriptions = {
            familia: `<div class="text-gray-700"><h3 class="text-xl font-semibold text-pink-600 mb-2"><i class="fas fa-heart mr-2"></i> Fam√≠lia</h3><p>Eu moro com a minha m√£e e com o meu irm√£o...</p></div>`,
            hobbies: `<div class="text-gray-700"><h3 class="text-xl font-semibold text-green-600 mb-2"><i class="fas fa-palette mr-2"></i> Hobbies</h3><p>Eu gosto de ler livros...</p></div>`,
            amigos: `<div class="text-gray-700"><h3 class="text-xl font-semibold text-purple-600 mb-2"><i class="fas fa-users mr-2"></i> Meus Amigos</h3><p>Meus amigos s√£o pessoas incr√≠veis...</p></div>`,
            sonhos: `<div class="text-gray-700"><h3 class="text-xl font-semibold text-indigo-600 mb-2"><i class="fas fa-globe-americas mr-2"></i> Meus Sonhos</h3><p>Sempre sonhei em fazer interc√¢mbio...</p></div>`
        };

        function showDescription(key) {
            const area = document.getElementById('description-area');
            area.style.opacity = 0;
            setTimeout(() => {
                area.innerHTML = descriptions[key];
                area.style.opacity = 1;
            }, 150);
        }

        function showTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
                tab.style.display = 'none';
            });

            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('text-indigo-600');
                btn.classList.add('text-gray-600');
            });

            const activeTab = document.getElementById(tabId);
            activeTab.style.display = 'block';
            activeTab.classList.add('active');

            const btn = document.getElementById('nav-' + tabId);
            if (btn) btn.classList.add('text-indigo-600');

            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        window.onload = () => showTab('home');
    </script>

</body>
</html>
