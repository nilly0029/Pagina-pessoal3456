<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Interface Interativa - Nicolly Domingues</title>

  <!-- ======= Estilos embutidos (sem dependências externas) ======= -->
  <style>
    /* Fontes: uso de fontes do sistema para evitar requests a Google Fonts */
    :root{
      --bg:#f8fafc;
      --card:#ffffff;
      --muted:#6b7280;
      --primary:#6366f1;
      --shadow: 0 6px 18px rgba(15,23,42,0.08);
      --glass: rgba(255,255,255,0.6);
      --max-width: 1100px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg, #f6f7fb 0%, var(--bg) 100%);
      color:#0f172a;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* Container */
    #app{min-height:100vh; display:flex; flex-direction:column; align-items:stretch;}

    /* Header */
    header{
      background:var(--card);
      box-shadow: var(--shadow);
      position:sticky;
      top:0;
      z-index:20;
    }
    .header-inner{
      max-width:var(--max-width);
      margin:0 auto;
      padding:0 20px;
      height:64px;
      display:flex;
      align-items:center;
      justify-content:space-between;
    }
    .brand{font-weight:700; font-size:18px; color:#0f172a}
    nav{display:flex; gap:14px; align-items:center;}

    /* nav buttons */
    .nav-link{
      background:transparent;
      border:0;
      padding:8px 10px;
      border-radius:8px;
      cursor:pointer;
      font-size:15px;
      color:var(--muted);
    }
    .nav-link:hover{background:#f1f5f9; color:#0f172a}
    .nav-link.active{background:#eef2ff; color:var(--primary); font-weight:600}

    /* content */
    main#content-container{
      max-width:var(--max-width);
      margin:28px auto;
      padding:20px;
      width:100%;
      flex:1;
    }
    .card{
      background:var(--card);
      border-radius:12px;
      padding:18px;
      box-shadow: var(--shadow);
      margin-bottom:16px;
    }

    /* back to top button */
    #back-to-top-btn{
      position:fixed;
      right:24px;
      bottom:24px;
      width:48px;
      height:48px;
      border-radius:999px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      background:var(--primary);
      color:white;
      box-shadow: var(--shadow);
      border:0;
      cursor:pointer;
      opacity:0;
      transform:translateY(8px);
      transition:opacity .25s ease, transform .25s ease;
      z-index:30;
      pointer-events:none;
    }
    #back-to-top-btn.show{opacity:1; transform:translateY(0); pointer-events:auto}

    /* modal overlay */
    .modal-overlay{
      position:fixed;
      inset:0;
      display:none;
      align-items:center;
      justify-content:center;
      background: rgba(2,6,23,0.5);
      z-index:40;
    }
    .modal-overlay.show{display:flex}
    .modal-content{
      width:90%;
      max-width:720px;
      background:var(--card);
      border-radius:12px;
      padding:20px;
      box-shadow: var(--shadow);
    }

    /* responsivo básico */
    @media (max-width:640px){
      .header-inner{padding:0 12px}
      nav{gap:8px}
      .brand{font-size:16px}
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- HEADER -->
    <header>
      <div class="header-inner">
        <div class="brand">Página pessoal</div>

        <nav>
          <button id="nav-home" class="nav-link active" data-page="home">Home</button>
          <button id="nav-profile" class="nav-link" data-page="profile">Perfil</button>
          <button id="nav-contact" class="nav-link" data-page="contact">Contato</button>
        </nav>

        <div style="width:160px"></div>
      </div>
    </header>

    <!-- CONTEÚDO -->
    <main id="content-container">
      <!-- conteúdo inicial inserido via JS -->
    </main>
  </div>

  <!-- BOTÃO VOLTAR AO TOPO (SVG inline, sem dependência externa) -->
  <button id="back-to-top-btn" aria-label="Voltar ao topo" title="Voltar ao topo">
    <!-- ícone seta para cima em SVG -->
    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" aria-hidden="true" xmlns="http://www.w3.org/2000/svg">
      <path d="M12 5l-7 7h4v7h6v-7h4l-7-7z" fill="currentColor"/>
    </svg>
  </button>

  <!-- MODAL -->
  <div id="topic-modal-overlay" class="modal-overlay" role="dialog" aria-hidden="true">
    <div id="topic-modal-content" class="modal-content"></div>
  </div>

  <!-- ======= Script embutido (sem dependências externas) ======= -->
  <script>
    (function(){
      // elementos
      const content = document.getElementById('content-container');
      const navLinks = document.querySelectorAll('.nav-link');
      const backBtn = document.getElementById('back-to-top-btn');
      const modalOverlay = document.getElementById('topic-modal-overlay');
      const modalContent = document.getElementById('topic-modal-content');

      // conteúdo simples para cada "página"
      const pages = {
        home: `
          <section class="card">
            <h2>Bem-vinda(o) — Home</h2>
            <p>Esta é a página inicial. Use os botões no cabeçalho para navegar (simulação SPA).</p>
          </section>
          <section class="card">
            <h3>Exemplo de conteúdo</h3>
            <p>Você pode colocar textos, imagens e componentes aqui. Tudo carregado localmente, sem CDNs.</p>
          </section>
        `,
        profile: `
          <section class="card">
            <h2>Perfil</h2>
            <p>Informações do perfil vão aqui.</p>
          </section>
        `,
        contact: `
          <section class="card">
            <h2>Contato</h2>
            <p>Email: <em>seuemail@dominio.com</em></p>
            <p>Telefone: (xx) xxxxx-xxxx</p>
            <button id="open-modal-btn" style="margin-top:10px;padding:8px 12px;border-radius:8px;border:0;background:#eef2ff;color:#3730a3;cursor:pointer">Abrir modal</button>
          </section>
        `
      };

      // renderiza página inicial
      function render(page){
        content.innerHTML = pages[page] || '<div class="card"><p>Página não encontrada</p></div>';
      }
      render('home');

      // navegação - troca de páginas (simples)
      navLinks.forEach(btn => {
        btn.addEventListener('click', () => {
          navLinks.forEach(n => n.classList.remove('active'));
          btn.classList.add('active');
          const p = btn.dataset.page;
          render(p);

          // se for a página de contato, adiciona listener do botão do modal
          setTimeout(()=> {
            const openModalBtn = document.getElementById('open-modal-btn');
            if(openModalBtn){
              openModalBtn.addEventListener('click', () => {
                modalContent.innerHTML = '<h3>Modal de Contato</h3><p>Aqui você pode colocar um formulário ou informações importantes.</p><div style="margin-top:12px;text-align:right"><button id="close-modal" style="padding:8px 10px;border-radius:8px;border:0;background:#ef4444;color:white;cursor:pointer">Fechar</button></div>';
                modalOverlay.classList.add('show');
                modalOverlay.setAttribute('aria-hidden', 'false');
                document.getElementById('close-modal').addEventListener('click', closeModal);
              });
            }
          }, 50);
        });
      });

      // fechar modal clicando fora do conteúdo
      modalOverlay.addEventListener('click', (e) => {
        if(e.target === modalOverlay) closeModal();
      });
      function closeModal(){
        modalOverlay.classList.remove('show');
        modalOverlay.setAttribute('aria-hidden', 'true');
        modalContent.innerHTML = '';
      }

      // botão voltar ao topo
      window.addEventListener('scroll', () => {
        if(window.scrollY > 250){
          backBtn.classList.add('show');
        } else {
          backBtn.classList.remove('show');
        }
      });
      backBtn.addEventListener('click', () => {
        window.scrollTo({top:0, behavior:'smooth'});
      });

      // acessibilidade: fecha modal com ESC
      window.addEventListener('keydown', (ev) => {
        if(ev.key === 'Escape' && modalOverlay.classList.contains('show')) closeModal();
      });

      // fallback: se quiser popular o content com mais coisas no load
      window.addEventListener('load', () => {
        // exemplo: adicionar um bloco grande para testar scroll
        const filler = document.createElement('div');
        filler.className = 'card';
        filler.innerHTML = '<h3>Conteúdo longo para testar rolagem</h3><p>'.repeat(10) + '</p>';
        // não adiciono automaticamente para não poluir, mas deixa pronto caso queira
      });
    })();
  </script>
</body>
</html>
