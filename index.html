<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface Interativa - Genshin-like UI</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonte -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <!-- Ícones Lucide -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- CSS externo -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="app" class="min-h-screen">

        <!-- HEADER -->
        <header class="bg-white shadow-md sticky top-0 z-10">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center h-16">

                <div class="flex items-center space-x-4">
                    <div class="text-xl font-bold text-gray-800">Página pessoal</div>
                </div>

                <nav class="flex space-x-6 h-full">
                    <button id="nav-home" class="nav-link px-2 flex items-center" data-page="home">Home</button>
                    <button id="nav-profile" class="nav-link px-2 flex items-center" data-page="profile">Perfil</button>
                    <button id="nav-contact" class="nav-link px-2 flex items-center" data-page="contact">Contato</button>
                </nav>

                <div class="w-[180px]"></div>
            </div>
        </header>

        <!-- CONTEÚDO -->
        <main id="content-container" class="max-w-7xl mx-auto p-4 sm:p-6 lg:p-8"></main>

    </div>

    <!-- BOTÃO VOLTAR AO TOPO -->
    <button id="back-to-top-btn" class="fixed bottom-6 right-6 p-3 bg-indigo-400 text-white rounded-full shadow-lg opacity-0 transition-opacity duration-300 hover:bg-indigo-500 z-20" style="pointer-events: none;">
        <i data-lucide="arrow-up" class="w-6 h-6"></i>
    </button>

    <!-- MODAL -->
    <div id="topic-modal-overlay" class="modal-overlay">
        <div id="topic-modal-content" class="modal-content"></div>
    </div>

    <!-- SCRIPT externo -->
    <script src="script.js"></script>

</body>
</html>
