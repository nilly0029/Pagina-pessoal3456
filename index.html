<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Pessoal - Nicolly Domingues</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* Fonte bonita */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fc; /* Fundo cinza claro */
        }

        /* ===== CORREÇÃO APLICADA AQUI ===== */
        .tab-content {
            display: none; /* agora as abas começam escondidas */
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.3s ease-out, transform 0.3s ease-out;
        }

        .tab-content.active {
            display: block; /* aba ativa aparece */
            opacity: 1;
            transform: translateY(0);
        }
        /* =================================== */

        /* Estilo extra dos botões */
        .menu-item {
            cursor: pointer;
            transition: 0.3s;
        }

        .menu-item:hover {
            color: #3b82f6; /* azul */
        }
    </style>
</head>

<body class="text-gray-900">

    <!-- MENU SUPERIOR -->
    <nav class="w-full bg-white shadow-md py-4 fixed top-0 left-0 z-50">
        <ul class="flex justify-center gap-8 font-semibold text-lg">
            <li><span class="menu-item" onclick="showTab('home')">Home</span></li>
            <li><span class="menu-item" onclick="showTab('perfil')">Perfil</span></li>
            <li><span class="menu-item" onclick="showTab('contatos')">Contatos</span></li>
        </ul>
    </nav>

    <!-- CONTEÚDO -->
    <div class="container mx-auto pt-24">

        <!-- HOME -->
        <section id="home" class="tab-content active">
            <h1 class="text-3xl font-bold text-center">Bem-vinda Nicolly!</h1>
            <p class="text-center mt-4">Escolha uma aba no menu para navegar.</p>
        </section>

        <!-- PERFIL -->
        <section id="perfil" class="tab-content">
            <h1 class="text-3xl font-bold text-center">Meu Perfil</h1>
            <p class="text-center mt-4">Aqui vai sua descrição do perfil...</p>
        </section>

        <!-- CONTATOS -->
        <section id="contatos" class="tab-content">
            <h1 class="text-3xl font-bold text-center">Meus Contatos</h1>
            <p class="text-center mt-4">Aqui você coloca suas redes sociais e email.</p>
        </section>

    </div>

    <script>
        function showTab(tabId) {
            const tabs = document.querySelectorAll('.tab-content');
            tabs.forEach(tab => {
                tab.classList.remove('active');
            });

            const activeTab = document.getElementById(tabId);
            activeTab.classList.add('active');
        }
    </script>

</body>
</html>
