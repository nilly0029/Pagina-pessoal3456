<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio Pessoal - Nicolly Domingues</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- CSS externo -->
    <link rel="stylesheet" href="styles.css"> 
</head>

<body>
    <div id="app" class="min-h-screen">

        <!-- BARRA DE NAVEGAÇÃO -->
        <nav class="bg-white shadow-lg p-4 sticky top-0 z-10">
            <div class="max-w-7xl mx-auto flex justify-between items-center">
                <span class="text-2xl font-bold primary-color-text">Nicolly D.</span>
                <div class="space-x-4">
                    <button id="nav-home" class="nav-button text-gray-800 font-semibold border-b-2 border-indigo-600 pb-1" data-view="home">Home</button>
                    <button id="nav-perfil" class="nav-button text-gray-500 hover:text-indigo-600 font-semibold pb-1" data-view="perfil">Perfil</button>
                </div>
            </div>
        </nav>

        <main class="max-w-7xl mx-auto p-4 md:p-8">

            <!-- HOME -->
            <section id="home-view" class="view-content">

                <div class="primary-color-bg text-white rounded-xl shadow-xl p-6 md:p-12 mb-10 flex flex-col md:flex-row items-center gap-6 relative overflow-hidden">
                    <div class="absolute inset-0 opacity-10" style="background-image: url('https://placehold.co/1000x500/000000/FFFFFF/png?text=Fundo+Abstrato'); background-size: cover;"></div>

                    <img src="https://placehold.co/150x150/ffffff/4f46e5?text=Sua+Foto" class="w-28 h-28 md:w-36 md:h-36 rounded-full border-4 border-white shadow-lg z-10">

                    <div class="text-center md:text-left z-10">
                        <h1 class="text-4xl md:text-5xl font-extrabold mb-1">Nicolly Domingues</h1>
                        <p class="text-xl md:text-2xl font-light mb-6">Em busca de conhecimento e novas experiências.</p>
                        
                        <button onclick="changeView('perfil')" class="bg-white primary-color-text px-6 py-3 rounded-full font-bold transition duration-300 hover:bg-gray-100 shadow-lg">
                            Saiba Mais
                        </button>
                    </div>
                </div>

                <h2 class="text-3xl font-bold primary-color-text mb-6 mt-10">Um Pouco Sobre Mim</h2>

                <div id="interactive-blocks" class="grid grid-cols-2 lg:grid-cols-4 gap-4 md:gap-8"></div>

                <div id="description-area" class="mt-8"></div>

            </section>

            <!-- PERFIL -->
            <section id="perfil-view" class="view-content hidden">
                <div class="mb-8">
                    <button onclick="changeView('home')" class="inline-flex items-center primary-color-text font-semibold hover:text-indigo-800 transition duration-150">
                        <i data-lucide="arrow-left" class="w-5 h-5 mr-2"></i>
                        Voltar para Home
                    </button>
                </div>

                <div class="bg-white rounded-xl shadow-lg p-6 md:p-10 mb-10">
                    <h2 class="text-3xl font-bold primary-color-text mb-6 border-b pb-2">Sobre Mim</h2>
                </div>
            </section>

        </main>
    </div>

    <!-- JS externo -->
    <script src="script.js"></script>
</body>
</html>
